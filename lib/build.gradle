buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.6"
}

group = 'org.mobiletoolkit'
version = '1.0'

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    compile 'com.google.code.gson:gson:2.6.2'

    compile 'org.apache.maven:maven-artifact:3.3.9'
}

install {
    repositories.mavenInstaller {
        pom.project {
            name 'updater'
//            description 'A wrapper library for basic functions of Google Play Services APIs'
            url 'https://github.com/MobileToolkit/updater-android'
            inceptionYear '2016'

            packaging 'aar'
            groupId 'org.mobiletoolkit'
            artifactId 'updater'
            version '1.0'

//            licenses {
//                license {
//                    name 'MIT'
//                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
//                    distribution 'repo'
//                }
//            }
//            scm {
//                connection 'https://github.com/googlesamples/easygoogle.git'
//                url 'https://github.com/googlesamples/easygoogle'
//
//            }
//            developers {
//                developer {
//                    name 'Google'
//                }
//            }
        }
    }
}



