bintray {
    user = BINTRAY_USER
    key = BINTRAY_API_KEY
    publications = ['UpdaterLibPublication']
    pkg {
        repo = 'public'
        name = 'updater'
        userOrg = 'mobiletoolkit'

        version {
            name = '1.0'
            released  = new Date()
            vcsTag = '1.0'
            gpg {
                sign = true
                passphrase = BINTRAY_GPG_PASSWORD
            }
        }
    }
}
